# Prepare
# -------
# Removes old images and containers, if they exist
################################################
prepare:clean:
  stage: prepare
  script:
    # Stop all containers
    # - docker-compose -f development.yml down
    - docker-compose -f production.yml exec -T pgmaster /autopgsqlbackup
    - docker-compose -f production.yml down
    # Remove all containers and volumes
    # - docker-compose -f development.yml rm -fv
    # - docker rmi $(docker images -a|grep "<none>"|awk '$1=="<none>" {print $3}')
  tags:
    - development
##################################################
# Install
# -------
# Build all images
build:images:
  stage: build
  script:
    - ./get_release_version.sh
    - ./get_latest_sql.sh
    # Build the Containers without caching and newest source image
    - docker-compose -f build.yml  build --pull --force-rm
    - docker-compose -f build.yml  push
  tags:
    - development

# Push
# ----
# Pushes the Docker image to th registry for selected tags
deploy:production-test:
  stage: deploy
  script:
    # Login to the registry
    # - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    # Push images to the gitlab remote
    - echo "Deploying Pustakalaya"
    - docker-compose -f production.yml up -d

  # Only these branches are getting pushed
  # when: manual
  only:
    - bikram-stack
  tags:
    - development

deploy:production-live:
  stage: deploy
  script:
    # Login to the registry
    # - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    # Push images to the gitlab remote
    - echo "Deploying Pustakalaya"
    - docker-compose -f production.yml pull
    - docker-compose -f production.yml up -d

  # Only these branches are getting pushed
  when: manual
  only:
    - bikram-stack
  tags:
    - production
