before_script:
  - docker info

build_image:
  only:
    - bikram-stack
  script:
    - echo "Build pustakalaya"     
    - docker-compose -f development.yml down
    - docker rm $(docker ps -a -f status=exited -q)
    - docker-compose -f development.yml build
    - docker-compose -f development.yml up -d
    
