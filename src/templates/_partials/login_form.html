{% load static %}
{% load i18n %}
<style>
    /* Change the white to any color ;) */
    input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 30px white inset;
    }

    #link-hover:hover {
        color: #3498db;
    }
</style>
<div class="dropdown-menu dropdown-menu-right  w-50 p-3 right" id="custom-login"
     style="width: 325px!important;">
    <div class="tab-content">
        <form action="" method="post">
            <input type="hidden" value="">


            <div class="mt-2 mb-1">
                <span class="">
                    {% trans 'Login with your registered Email &amp; Password.' %}
                </span>
            </div>


            <div class="form-group">

                <div class="">
                    <input type="email" name="login" class="form-control"
                           placeholder="E-mail address"
                           required="required">
                </div>

            </div>


            <div class="form-group">
                <div class="">
                    <input type="password" name="password" class="form-control"
                           placeholder="Password" required="required">
                </div>
            </div>


            <div class="font-xs">
                <div class="float-left login-modal">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember" class="checkboxinput">
                                {% trans 'Remember Me' %}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="float-right">
                    <a href="{% url 'forget-password' %}" id="link-hover">{% trans 'Forgot Password' %}?</a>
                </div>
            </div>


            <div id="CustomLoginJs">
                <div class="clearfix"></div>
                <div class="text-center">
                    <button type="submit" class="btn btn-md btn-primary text-white w-50">{% trans 'Log in' %}</button>
                </div>
                <div class="dropdown-divider"></div>
                <div class="font-sm text-center">
                    <span><strong>{% trans 'Don\'t have an account?' %}</strong></span>
                    <a href="{% url 'signup' %}" id="link-hover">
                        {% trans 'Register Now' %}
                    </a>
                </div>
                <div class="dropdown-divider"></div>
                <div class="text-center">
                    <p class="mb-1 font-weight-bold">Or</p>
                    Log in with:
                    <p>
                        <a href="/facebook/login/" class="no-uline" style="text-decoration: none; color: #2980b9;">
                            <span class="fa fa-2x fa-facebook-square mx-1"></span></a>
                        <a href="/twitter/login/?method=oauth2" class="no-uline"
                           style="text-decoration: none; color: #3498db;">
                            <span class="fa fa-2x fa-twitter-square"></span></a>
                        <a href="/google/login/?method=oauth2" class="no-uline"
                           style="text-decoration: none; color: #c0392b;">
                            <span class="fa fa-2x fa-google-plus-square"></span></a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
