{%  extends 'dashboard/dashboard.html' %}
{%  load crispy_forms_tags %}
{%  block dashboard_content %}
    <div class="container">
        <div class="col-md-8">
            <form action="." method="post" enctype="multipart/form-data">
             {% csrf_token %}
            {{ video_form  | crispy }}

                {{ video_file_upload_form | crispy }}
              <input type="submit" value="Create Video" class="btn ole-btn">
            </form>
        </div>
    </div>
{%  endblock dashboard_content %}
